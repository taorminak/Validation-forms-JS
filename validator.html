<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Validator {
        isEmail(str) {
          const regexEmail = new RegExp(
            "/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i"
          );
          return regexEmail.test(str);
        }
        isDomain(str) {
          const regexDomain = new RegExp(
            " \b((?=[a-z0-9-]{1,63}\.)(xn--)?[a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,63}\b"
          );
          return regexDomain.test(str);
        }
        isDate(str) {
          const regexDate = new RegExp(
            "/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/"
          );
          return regexDate.test(str);
        }
        isPhone(str) {
          const regexPhone = new RegExp(
            "/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/"
          );
          return regexPhone.test(str);
        }
      }

      var validator = new Validator();
      console.log(validator.isEmail());
      console.log(validator.isDomain());
      console.log(validator.isDate());
      console.log(validator.isPhone());

      class ValidatorStatic {
        static isEmail(str) {
          const regexEmail = new RegExp(
            "/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i"
          );
          return regexEmail.test(str);
        }
        static isDomain(str) {
          const regexDomain = new RegExp(
            " \b((?=[a-z0-9-]{1,63}\.)(xn--)?[a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,63}\b"
          );
          return regexDomain.test(str);
        }
        static isDate(str) {
          const regexDate = new RegExp(
            "/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/"
          );
          return regexDate.test(str);
        }
        static isPhone(str) {
          const regexPhone = new RegExp(
            "/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/"
          );
          return regexPhone.test(str);
        }
      }

      console.log(ValidatorStatic.isEmail());
      console.log(ValidatorStatic.isDomain());
      console.log(ValidatorStatic.isDate());
      console.log(ValidatorStatic.isPhone());
    </script>
  </body>
