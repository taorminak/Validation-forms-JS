<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
  </head>
  <body>
    <input class="number" id="num1" type="number" />

    <div >
      <button id="add" class="button" onclick="val = 'add'">+</button>
      <button id="substract" class="button" onclick="val = 'substract'">
        -
      </button>
      <button id="multiplicate" class="button" onclick="val= 'multiplicate'">
        x
      </button>
      <button id="divide" class="button" onclick="val = 'divide'">:</button>
    </div>
    <input class="number"  id="num2" type="number"/>

    <button class="button" onclick="myFunction()">Посчитать</button>
    <div class="number" id="result"></div>

    <style>
        .button {
          min-width: 50px;
          font-size: 22px;
          background-color: blueviolet;
        }
        .number { font-size: 22px;}
       
      </style>

    <script>
class Calculator {

static addNumbers(num1, num2) {
    return +num1 + +num2;
}
static substractNumbers(num1, num2) {
    return +num1 - +num2;
}
static multiplyNumbers(num1, num2) {
    return +num1 * +num2;
}
static divideNumbers(num1, num2) {
    return +num1 / +num2;
}
}


      let val;
      function myFunction() {
        let result;
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);

        switch (val) {
          case "add":
            result = Calculator.addNumbers(num1,num2); break;
          case "substract":
            result = Calculator.substractNumbers(num1,num2); break;
          case "multiplicate":
            result = Calculator.multiplyNumbers(num1,num2); break;
          case "divide":
            result = Calculator.divideNumbers(num1,num2); break;
        }
        document.getElementById("result").innerHTML = result;

        if (num2 == 0) {
	    	document.getElementById("result").innerHTML = 'На ноль делить нельзя!';
	    	return;
      }}
    </script>
  </body>
</html>
